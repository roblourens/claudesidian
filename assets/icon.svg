<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#e5e5e5"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bgGrad)"/>
  
  <!-- Main note page -->
  <g transform="translate(96, 72)">
    <!-- Page shadow -->
    <rect x="8" y="8" width="240" height="320" rx="8" ry="8" fill="rgba(0,0,0,0.2)"/>
    <!-- Page -->
    <rect x="0" y="0" width="240" height="320" rx="8" ry="8" fill="url(#pageGrad)"/>
    
    <!-- Text lines -->
    <rect x="24" y="40" width="160" height="12" rx="2" fill="#a78bfa"/>
    <rect x="24" y="68" width="192" height="8" rx="2" fill="#c4b5fd"/>
    <rect x="24" y="88" width="180" height="8" rx="2" fill="#c4b5fd"/>
    <rect x="24" y="108" width="140" height="8" rx="2" fill="#c4b5fd"/>
    
    <!-- Tag pill -->
    <rect x="24" y="140" width="60" height="20" rx="10" fill="#8b5cf6"/>
    <rect x="92" y="140" width="48" height="20" rx="10" fill="#a78bfa"/>
    
    <!-- More text lines -->
    <rect x="24" y="180" width="192" height="8" rx="2" fill="#c4b5fd"/>
    <rect x="24" y="200" width="160" height="8" rx="2" fill="#c4b5fd"/>
    
    <!-- Wikilink indicator -->
    <rect x="24" y="232" width="80" height="16" rx="4" fill="#6366f1"/>
  </g>
  
  <!-- Linked note (smaller, offset) -->
  <g transform="translate(280, 180)">
    <!-- Page shadow -->
    <rect x="6" y="6" width="140" height="180" rx="6" ry="6" fill="rgba(0,0,0,0.15)"/>
    <!-- Page -->
    <rect x="0" y="0" width="140" height="180" rx="6" ry="6" fill="url(#pageGrad)"/>
    
    <!-- Text lines -->
    <rect x="16" y="24" width="90" height="8" rx="2" fill="#a78bfa"/>
    <rect x="16" y="44" width="108" height="6" rx="2" fill="#c4b5fd"/>
    <rect x="16" y="58" width="100" height="6" rx="2" fill="#c4b5fd"/>
    <rect x="16" y="72" width="80" height="6" rx="2" fill="#c4b5fd"/>
    
    <!-- Image placeholder -->
    <rect x="16" y="96" width="108" height="60" rx="4" fill="#ddd6fe"/>
    <circle cx="40" cy="116" r="8" fill="#a78bfa"/>
    <polygon points="24,148 56,120 80,136 108,112 124,148" fill="#8b5cf6" opacity="0.6"/>
  </g>
  
  <!-- Connection line between notes -->
  <path d="M 336 250 Q 290 200 260 180" stroke="#fbbf24" stroke-width="4" fill="none" stroke-dasharray="8,4" opacity="0.8"/>
  
  <!-- Sparkle accents -->
  <g fill="#fbbf24">
    <circle cx="420" cy="100" r="6"/>
    <circle cx="440" cy="140" r="4"/>
    <circle cx="400" cy="130" r="3"/>
  </g>
</svg>
